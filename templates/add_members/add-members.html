<div class="add-members">
    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedTab">
        <md-tab label="Select Members to Invite">
            <div class="container">
              	<div layout="row">
                    <!-- Left Content Column -->
                    <div class="content-column" layout="column" flex="70">
                        <md-toolbar class="add-members-header">
                            <h2>Search for Members to Invite</h2>
                        </md-toolbar>
                        <md-content class="md-padding" layout-padding layout-fill layout-align="center center">
                            <div layout="column">
                                <div layout="row" flex>
                                    <form ng-submit="searchMembers()" class="dmc-search global-search-form" flex="75">
                                        <div layout="column">
                                            <div layout="row">
                                                <div layout="column" flex>
                                                    <md-input-container md-no-float>
                                                        <md-icon>
                                                            <ng-md-icon icon="search"></ng-md-icon>
                                                        </md-icon>
                                                        <input type="text" placeholder="Search Members" ng-model="searchModel">
                                                    </md-input-container>
                                                </div>
                                                <div layout="column">
                                                    <md-input-container>
                                                        <md-button type="submit" class="search-button">Search</md-button>
                                                    </md-input-container>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <span flex></span>
                                    <md-button class="md-raised dmc-button" ng-click="showFavorites()" ng-disabled="favorites.length == 0 && !showFavoritesFlag">
                                        {{(showFavoritesFlag == false) ? 'Favorites(' + favorites.length + ')' : 'All'}}
                                    </md-button>
                                </div>
                              <!--<md-button class="md-raised" compare-source="compare" invitees-source="invitees" ng-disabled="compare.length == 0" compare-members-button>Compare ({{compare.length}})</md-button>-->
                                <div class="content-column">
                                    <div class="content-panel rfp-three">

                                        <md-divider ></md-divider>
                                        <div class="content-panel-body">
                                            <div layout="row" layout-wrap>
                                                <div flex="33" ng-if="!showFavoritesFlag" class="container-member-card" ng-repeat="item in foundMembers">
                                                    <dmc-add-members-card
                                                            invite-member="addToInvitation"
                                                            favorite-member="addToFavorite"
                                                            card-source="item"
                                                            class="member-card">
                                                    </dmc-add-members-card>
                                                </div>
                                                <div flex="33" ng-if="showFavoritesFlag" class="container-member-card" ng-repeat="item in favorites">
                                                    <dmc-add-members-card
                                                            invite-member="addToInvitation"
                                                            favorite-member="addToFavorite"
                                                            card-source="item"
                                                            class="member-card">
                                                    </dmc-add-members-card>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </md-content>
                    </div>
                  <!-- Right Content Column -->
                    <div class="content-column" layout="column" flex="29">
                        <div dmc-selected-invitees class="content-panel invitees" invitees="invitees"></div>

                    </div>
              	</div>
                <div layout="row" layout-align="end center">
                    <md-button ng-if="version1" class="md-raised md-primary" ng-click="NextTab()" ng-disabled="invitees.length == 0">Next</md-button>
                    <md-button class="md-raised md-primary" ng-click="send()">Invite</md-button>
                </div>
            </div>
        </md-tab>

        <md-tab ng-if="version1" label="Send Message to Invited Members" ng-disabled="invitees.length == 0">
            <div class="container">
                <div layout="row" layout-margin layout-fill layout-padding>
                    <!-- Left Content Column -->
                    <div class="content-column" layout="column" flex="29">
                        <div dmc-selected-invitees class="content-panel invitees" invitees="invitees"></div>
                    </div>

                  <!-- Right Content Column -->
                    <div class="content-column" layout="column" flex="70">
                      <div class="content-panel rfp-four">
                          <div class="content-panel-header">
                              <md-toolbar>
                                  <div class="md-toolbar-tools">
                                      <h2>Create Message</h2>
                                  </div>
                              </md-toolbar>
                          </div>
                          <div class="content-panel-body">
                              <md-content class="md-padding top-content">
                                  <form name="form">
                                      <div layout="row">
                                          <md-input-container flex="100">
                                              <label>Subject</label>
                                              <input ng-model="sendMessage.subject" required>
                                          </md-input-container>
                                      </div>
                                      <div layout="row">
                                          <md-input-container flex="100">
                                              <label>Message</label>
                                              <textarea ng-model="sendMessage.message" columns="1" required></textarea>
                                          </md-input-container>
                                      </div>
                                  </form>
                              </md-content>
                          </div>
                      </div>
                    </div>
                </div>
                <div layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ng-click="BackTab()">Back</md-button>
                    <md-button class="md-raised md-primary" ng-disabled="invitees.length == 0 || !form.$valid" ng-click="send()">Send</md-button>
                </div>
            </div>
        </md-tab>
    </md-tabs>
</div>
