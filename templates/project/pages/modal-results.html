<md-dialog class="modal-result" flex="70">
	<div layout="column">
		<div layout="row" layout-align="space-between center">
			<h3>Run Date: {{history.startDate}}</h3>
			<md-button class="md-icon-button" ng-click="cancel()">
				<ng-md-icon icon="close" fill="#fff" size="24" aria-label="Close dialog"></ng-md-icon>
			</md-button>
		</div>
		<h3>Status: {{(history.status == 1 ? 'Success' : (history.status == -1 ? 'Error' : 'Running' ))}}</h3>
		<!-- <div layout="row" layout-align="space-between center">
			<div flex="45">
			<md-button class="md-primary md-raised" ng-click="rerun()">
				Rerun
			</md-button>
		</div>
		<div flex="45">
				<md-button class="md-primary md-raised" ng-click="toWorkspace()" ng-show="history.interface.outParams.TDP || history.interface.outParams.finalFileName || history.interface.outParams.outputFile || history.interface.outParams.fileOutput || history.interface.outParams.BetaFactor">
					output to workspace
				</md-button>
		</div>

		</div> -->
		<div layout="row" class="preview" layout-align="space-between center">
			<div flex="45">
				<h2>Inputs</h2>
				<md-divider></md-divider>
				<md-content>


					<div layout="column">
						<div layout="row" ng-repeat="item in history.interface.inputs track by $index">
							<div flex="35">
							<b>{{item.name}}:</b>
						</div>
							<div flex="65" ng-if="!item.name.includes('emplate') && !item.name.includes('companyVPC')">
								{{item.value}}
								{{item.unit}}
							</div>
							<div flex="65" ng-if="item.name.includes('emplate') || item.name.includes('companyVPC')">
								template
							</div>
						</div>
					</div>


				</md-content>
			</div>
			<div flex="45">
				<h2>Outputs</h2>
				<md-divider></md-divider>
				<md-content>

					<div layout="column">
						<div layout="row" ng-repeat="item in history.interface.outParams track by $index">
							<div flex="35">
							<b>{{item.name}}:</b>
						</div>
							<div flex="65" ng-if="!item.name.includes('emplate') && !item.name.includes('companyVPC')">
								{{item.value}}
								{{item.unit}}
							</div>
							<div flex="65" ng-if="item.name.includes('emplate') || item.name.includes('companyVPC')">
								template
							</div>
						</div>
					</div>
				</md-content>
			</div>
		</div>
		</div>
</md-dialog>
