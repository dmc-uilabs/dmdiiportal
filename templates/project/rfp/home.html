<div class="page-header margin-bottom-35">
    <md-toolbar>
        <h1 class="project-title" layout="row" layout-align="start end">
            <div class="title">{{projectCtrl.projectData.title}}</div>
            <span ng-if="projectCtrl.projectData.dueDate" class="small-text due-date-project small-text--grey">
                Due in {{projectCtrl.projectData.dueDate}}
            </span>
        </h1>
        <div class="md-toolbar-tools">
            <div layout="column" flex="65" class="margin-right12-5">
                <div layout="row" class="name-project" flex>
                    <div sub-nav-menu-button menu-type="'rfp'" current-page="1"></div>
                </div>
                <!--<span class="small-text small-text--grey">Due in 20 days</span>-->
            </div>
        </div>
    </md-toolbar>
</div>
<div class="container" layout="row" layout-fill>
    <!-- Left Content Column -->

    <div class="content-column" layout="column" flex="60">
        <!-- Overview -->
        <div class="content-panel margin-right12-5">
            <div class="content-panel-header">
                <md-toolbar>
                    <h2>OVERVIEW</h2>
                </md-toolbar>
            </div>
            <div class="content-panel-body">
                <md-content layout="row">
                    <div>
                        <p markdown-to-html="projectCtrl.projectData.description"></p>
                    </div>
                </md-content>
            </div>
        </div>
        <!-- QUESTIONS -->
        <div class="content-panel margin-right12-5 margin-top-25" ui-widget-questions widget-title="'QUESTIONS'" project-id="projectCtrl.projectData.id"></div>
        <!-- INVITED USERS -->
        <div class="content-panel margin-right12-5 margin-top-25" ui-widget-invited-users widget-title="'INVITED USERS'" project-id="projectCtrl.projectData.id"></div>
    </div>
    <!-- Right Content Column -->
    <div class="content-column" layout="column" flex>
        <!-- SUBMISSIONS -->
        <div class="content-panel margin-left12-5" ui-widget-submissions widget-title="'SUBMISSIONS'" project-id="projectCtrl.projectData.id"></div>
    </div>
</div>
