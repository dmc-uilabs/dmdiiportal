<div class="content-panel-header">
    <md-toolbar>
        <div class="md-toolbar-tools widget-toolbar-title">
            <h2>{{widgetTitle}}</h2>
            <span flex></span>
            <a style="display: none"
               class="link-button uppercase">View All ({{totalEvents}})</a>
        </div>
    </md-toolbar>
</div>
<div class="content-panel-body">
    <md-content class="md-padding">
        <div class="events-list">
            <md-list>
                <md-list-item ng-repeat="item in events" layout-align="start start" layout-wrap>
                    <div layout="row" flex="100" class="main-block" ng-click="showDescription(item)">
                        <div class="date-item" layout="column">
                            <div>
                                <span>{{item.date[0]}}</span>
                                <span>{{item.date[1]}}</span>
                            </div>
                        </div>
                        <div class="md-list-item-text" layout="column" flex>
                            <div class="title"><a class="link-button font-size14" href="#" class="link-button">{{item.title}}</a></div>
                            <div>{{item.startTime}} to {{item.endTime}}</div>
                            <div>{{item.address}}</div>
                        </div>
                        <div class="arrow-item" layout="column" layout-align="center center">
                            <ng-md-icon icon="keyboard_arrow_down" class="arrow-item" size="32" ng-show="!item.isShowDescription"></ng-md-icon>
                            <ng-md-icon icon="keyboard_arrow_up" class="arrow-item" size="32" ng-show="item.isShowDescription"></ng-md-icon>
                        </div>
                    </div>
                    <div layout="row" flex="100" ng-show="item.isShowDescription">
                        <p>{{item.description}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
