<div class="content-panel-header">
    <md-toolbar>
        <div class="md-toolbar-tools widget-toolbar-title">
            <h2>{{widgetTitle}}</h2>
            <span flex></span>
            <a ng-href="{{'/all.php#/announcements'}}"
               ng-click="previousPage.save($event)"
               class="link-button uppercase">View All ({{totalAnnouncements}})</a>
        </div>
    </md-toolbar>
</div>
<div class="content-panel-body">
    <md-content class="md-padding">
        <div class="announcements-list">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in announcements">
                    <div class="md-list-item-text" layout="column">
                        <p><a class="link-button font-size14" href="/individual-discussion.php#/{{item.id}}" ng-click="previousPage.save($event)" class="link-button">{{item.title}}</a></p>
                        <div class="info">
                            <span>{{item.created_at_format}}</span>
                            <span>{{item.replies}} comments</span>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </md-content>
</div>
