<div layout="column" class="storefront-step1">
	<div layout="row" layout-align="space-between center">
		<h2>Show Us Your Company Image</h2>
		<md-button class="dmc-button md-raised" ui-sref="^.focus">
			SKIP
		</md-button>
	</div>
	<h3>A company image will help users identify your brand.</h3>
	<div layout="row"  layout-align="center center">
        <div class="img-box" ng-if="feature">
            <img ng-src="{{company[1].data.featureImage[0].documentUrl}}">
            <md-button md-no-ink class="md-fab md-mini md-warn md-raised removed-images"
                       ng-click="removeFeatureImage()"
                       aria-label="Delete Image">
                <ng-md-icon icon="delete" size="18"></ng-md-icon>
            </md-button>
        </div>

		<div layout="row" flex layout-align="center">
			<div class="content-column upload-documents top10" layout="column" flex>
				<div class="content-panel"
				source="featureImage"
				ui-widget-upload-documents
				widget-type="'row'"
				auto-upload="false"
				widget-title="'Upload Feature Image'"
				allow-tagging="true"
				file-limit="1">
				</div>
			</div>
		</div>
    </div>
	<div layout="row" layout-align="end center" class="onboarding-foter">
		<md-button class="dmc-button md-raised margin-right5" ui-sref="^.describe">
			BACK
		</md-button>
		<md-button class="dmc-button md-raised md-primary" ng-click="next(1)">
			NEXT
		</md-button>
	</div>
</div>
