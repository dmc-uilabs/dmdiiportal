  <div class="content-panel-body">
    <!-- <md-divider></md-divider> -->
      <md-content style="padding:0">
          <div class="discussions-list">

              <md-list>
                  <md-list-item ng-repeat="update in recentUpdates" class="md-3-line">
                      <div class="md-list-item-text" layout="row">
                        <span layout="column">
                          <span class="badge">
                            <ng-md-icon icon="{{update.updateTypeDisplayIcon}}" style="fill: #808080" size="35"></ng-md-icon>
                            <div>{{update.updateTypeDisplay}}</div>
                          </span>
                        </span>
                        </span>
                          <div>
                            <h3>
                              <a class="link-button font-size14" ng-href="{{update.parentLink+update.parentId}}" class="link-button">{{update.parentTitle}}</a>
                            </h3>
                            <div class="info">
                                <span>{{update.description}}</span>
                            </div>
                          </div>
                      </div>
                  </md-list-item>
              </md-list>
          </div>
      </md-content>
