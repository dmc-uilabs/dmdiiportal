<main>
    <section class="container">
      <div class="row" style="margin-bottom: 30px;">
        <h1 class="col-xs-8">Workspaces</h1>
        <div class="col-xs-4"style="text-align: right;" >
          <a href="/add-project.php">
            Add Workspace<ng-md-icon icon="add" size="18"></ng-md-icon>
          </a>
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
            <div class="search-input-div col-xs-10">
                <input class="search-input" type="text" ng-model="searchTerm" placeholder="Search">
                <ng-md-icon icon="clear" size="15" class="pull-right clear-icon" ng-click="clearSearch()"></ng-md-icon>
            </div>
            <button class="btn search-button no-click-border col-xs-2" ng-click="search()">
              <ng-md-icon icon="search" size="20"></ng-md-icon>
            </button>
        </div>
      </div>

    </section>
    <section class="container">
      <div class="row ws-filters">
        <div class="col-xs-6" ng-init="filterModel='both'">
          <h4>FILTER</h4>
          <md-radio-group ng-model="filterModel">
            <md-radio-button ng-click="setFilter('clear')" value="both" class="md-primary md-checked">Both</md-radio-button>
            <md-radio-button ng-click="setFilter('public')" value="pubilc" class="md-primary">Public</md-radio-button>
            <md-radio-button ng-click="setFilter('private')" value="private" class="md-primary">Private</md-radio-button>
          </md-radio-group>
        </div>

        <div class="col-xs-6">
          <div style="float: right;">
            <h4>SORT</h4>
            <md-radio-group ng-model="sortModel" ng-change="selectItemDropDown('sort')">
              <md-radio-button ng-click="updateSort()" class="md-primary" ng-repeat="sort in sortList track by $index" ng-value="$index">{{sort.name}}</md-radio-button>
            </md-radio-group>
          </div>

        </div>
      </div>

        <ul class="nav nav-tabs" role="tablist" style="margin-bottom: -45px;">
            <li role="presentation" class="active no-click-border" ng-click="toggleProjectsFlag('myProjectsFlag')"><a data-target="#my-workspaces" aria-controls="my-workspaces" role="tab" data-toggle="tab">My Workspaces</a></li>
            <li role="presentation" class="no-click-border" ng-click="toggleProjectsFlag('allProjectsFlag')"><a data-target="#all-workspaces" aria-controls="all-workspaces" role="tab" data-toggle="tab">All Workspaces</a></li>
        </ul>

        <section>
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="my-workspaces">
                    <div id="myProjectsList"
                         ui-widget-projects
                         search-text="searchText"
                         widget-format="'my-projects'"
                         widget-title="null"
                         sort-projects="sortProjects"
                         widget-show-all-blocks="true"
                         get-projects-flag="myProjectsFlag"
                         filters="filters"
                         limit="10"
                         active-filter="activeFilter"
                         active-tab="activeTab"
                         search-term="searchTerm"></div>
                </div>
                <div role="tabpanel" class="tab-pane fade in" id="all-workspaces">
                    <div id="allProjectsList"
                         ui-widget-projects
                         search-text="searchText"
                         widget-format="'all-projects'"
                         widget-title="null"
                         sort-projects="sortProjects"
                         widget-show-all-blocks="true"
                         get-projects-flag="allProjectsFlag"
                         filters="filters"
                         limit="10"
                         active-filter="activeFilter"
                         active-tab="activeTab"
                         search-term="searchTerm"></div>
                </div>
            </div>
        </section>
    </section>
</main>
