<div layout="column" class="storefront-step1">
	<div layout="row" layout-align="space-between center">
		<h2>Market Your Storefront with a Photo</h2>
		<md-button class="dmc-button md-raised" ui-sref="^.description">
			SKIP
		</md-button>
	</div>
	<h3>A storefront is a personalized space where you can store, promote and share your companyâ€™s services with other DMC members.</h3>
    <div layout="row"  layout-align="center center">
        <div layout="column" flex>
            <div class="img-box" ng-if="storefront[0].data.featureImage[0].documentUrl"
                 layout="row" flex ng-style="{'background-image':'url(\'{{storefront[0].data.featureImage[0].documentUrl}}\')'}">
                <md-button md-no-ink class="md-fab md-mini md-warn md-raised removed-images"
                           ng-click="removeFeatureImage()"
                           aria-label="Delete Image">
                    <ng-md-icon icon="delete" size="18"></ng-md-icon>
                </md-button>
            </div>
			<div class="content-column upload-documents top10" layout="column" flex>
				<div class="content-panel"
				source="featureImage"
				ui-widget-upload-documents
				widget-type="'row'"
				auto-upload="false"
				widget-title="'Upload Cover Image'"
				allow-tagging="true"
				file-limit="1">
				</div>
			</div>
        </div>
    </div>
	<div layout="row" layout-align="end center" class="onboarding-foter">
		<md-button class="dmc-button md-raised md-primary" ng-click="next(0)">
			NEXT
		</md-button>
	</div>
</div>
