<div layout="column" class="profile-step2">
	<div layout="row" layout-align="space-between center">
		<h2>Show Us Who You Are</h2>
		<md-button class="dmc-button md-raised" ui-sref="^.skill">
			SKIP
		</md-button>
	</div>
	<h3>A profile image helps other users identify you.</h3>
    <div layout="row">
        <div class="img-box" ng-if="profile[1].data.image">
            <img ng-src="{{profile[1].data.image}}">
            <md-button md-no-ink class="md-fab md-mini md-warn md-raised removed-images"
                       ng-click="removeImage()"
                       aria-label="Delete Image">
                <ng-md-icon icon="delete" size="18"></ng-md-icon>
            </md-button>
        </div>
		<div class="content-column upload-documents top10" layout="column" flex="45">
			<div class="content-panel"
			source="newImage"
			ui-widget-upload-documents
			widget-type="'row'"
			auto-upload="false"
			widget-title="'Upload Image'"
			allow-tagging="true"
			file-limit="1">
			</div>
		</div>
    </div>
	<div layout="row" layout-align="end center" class="onboarding-foter">
		<md-button class="dmc-button md-raised margin-right5" ui-sref="^.basic">
			BACK
		</md-button>
		<md-button class="dmc-button md-raised md-primary" ng-click="next(1)">
			NEXT
		</md-button>
	</div>
</div>
