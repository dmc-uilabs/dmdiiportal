<div class="content-column">
  <div class="content-panel">
    <div class="content-panel-header">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>CREATE RFP</h2>
        </div>
      </md-toolbar>
    </div>
    <div class="content-panel-body">
      <md-content class="rfp-invitation">
        <md-tabs md-selected="selectedIndex" md-dynamic-height md-border-bottom md-autoselect>
          <!--Tab -->
          <div layout="row" layout-align="space-between center">
            <md-tab label="1 ENTER PROJECT INFORMATION">
              <md-content>
                <rfp-tab-one go-to-tab="goToNextTab" disable-enable-tab="disableEnable"></rfp-tab-one>
              </md-content>
            </md-tab>
            <md-tab label="2 ENTER EVALUATION CRITERIA" ng-disabled="data.secondLocked">
              <md-content>
                <rfp-tab-two go-to-tab="goToNextTab" disable-enable-tab="disableEnable"></rfp-tab-two>
              </md-content>
            </md-tab>
            <md-tab label="3 SELECT MEMBERS TO INVITE" ng-disabled="data.thirdLocked">
              <md-content>
                <rfp-tab-three go-to-tab="goToNextTab" invitees="invitees" disable-enable-tab="disableEnable"></rfp-tab-three>
              </md-content>
            </md-tab>
            <md-tab label="4 SEND MESSAGE TO INVITED MEMBERS" ng-disabled="data.fourthLocked">
              <md-content>
                <rfp-tab-four go-to-tab="goToNextTab" invitees="invitees" disable-enable-tab="disableEnable"></rfp-tab-four>
              </md-content>
            </md-tab>
          </div>
        </md-tabs>
      </md-content>
    </div>
  </div>
</div>
