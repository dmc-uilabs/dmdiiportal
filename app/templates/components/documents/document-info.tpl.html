<div class="document-info" layout="column">
  <!-- <div class="title">DOCUMENT DETAILS</div> -->
  <!-- <span>{{selectedDocument}}</span> -->
  <div class='sub-info'>General</div>
  <md-divider style="margin-bottom: 10px;"></md-divider>
  <div layout='row'>
    <div layout='column' flex='25' class="attribute">Name</div>
    <div layout='column' flex='75' class="value">{{selectedDocument.documentName}}</div>
  </div>
  <div layout='row'>
    <div layout='column' flex='25' class="attribute">Last Modified</div>
    <div layout='column' flex='75' class="value">{{selectedDocument.modified | date:'yyyy-MM-dd HH:mm Z'}}</div>
  </div>

  <div layout='row'>
    <div layout='column' flex='25' class="attribute">Last Virus Scan Date</div>
    <div layout='column' flex='75' class="value">{{selectedDocument.scanDate}}</div>
  </div>
  <div layout='row'>
    <div layout='column' flex='25' class="attribute">Download</div>
    <div layout='column' flex='75' class="value"><a href="{{selectedDocument.documentUrl}}">here</a></div>
  </div>
  <div class='sub-info'>Access Controls</div>
  <md-divider style="margin-bottom: 10px;"></md-divider>
  <div layout='row'>
    <div layout='column' flex='25' class="attribute">Accessible By</div>
    <div layout='column' flex='75' class="value">{{selectedDocument.accessLevel}}</div>
  </div>
  <!-- <div class='sub-info'>Modify</div> -->
  <md-divider ng-if="$root.userData.isDmdiiAdmin" style="margin: 15px 0px 15px 0px;"></md-divider>
  <div ng-if="$root.userData.isDmdiiAdmin" layout='row'>
    <md-button class="md-icon-button" ng-click="deleteDocument(selectedDocument.id, 'doc', selectedDocumentIndex)" aria-label="delete">
      <md-tooltip md-direction="top">Delete</md-tooltip>
      <ng-md-icon icon="delete_sweep" size="22"></ng-md-icon>
    </md-button>
    <md-button class="md-icon-button" ng-href="{{'/add-dmdii-project-doc.php#/'+project.id+'/projectDocuments'}}" aria-label="change permissions">
      <md-tooltip md-direction="top">Add New Document</md-tooltip>
      <ng-md-icon icon="note_add" size="22"></ng-md-icon>
    </md-button>
  </div>
  <div  layout='row'>
    <md-button class="md-icon-button" ng-href="{{selectedDocument.documentUrl}}" aria-label="download">
      <md-tooltip md-direction="top">Download Document</md-tooltip>
      <ng-md-icon icon="file_download" size="22"></ng-md-icon>
    </md-button>

  </div>
</div>
