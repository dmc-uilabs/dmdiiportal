
    <div class="content-panel-header">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Selected Invitees</h2>
                <md-button ng-click="clear()" ng-show="invitees.length != 0">Clear All</md-button>
            </div>
        </md-toolbar>
    </div>
    <div class="content-panel-body">
        <md-content class="md-padding">
            <md-list class="invites-list">
                <md-list-item class="md-1-line" ng-repeat="item in invitees">
                    <img ng-src="{{item.image}}" class="md-avatar" />
                    <div class="md-list-item-text" layout="column" flex>
                        <h3><strong><a href="/profile.php#/{{item.id}}">{{item.displayName}}</a></strong></h3>
                    </div>
                    <md-button 
                        aria-label="Remove Invite" 
                        class="md-icon-button" 
                        ng-click="removeInvite(item)">
                        <ng-md-icon icon="delete" style="fill: grey" size="28"></ng-md-icon>
                    </md-button>
                    <md-divider ></md-divider>
                </md-list-item>
                <md-list-item class="md-1-line" ng-show="invitees.length == 0">
                    <div class="md-list-item-text" layout="column">
                        <h3>No invitees</h3>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
