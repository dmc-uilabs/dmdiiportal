<md-dialog class="compare-widget" id="CompareDialog" aria-label="Compare Members">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Compare</h2>
                <md-button class="top-buttons"
                           ng-click="clearAll()">Remove All</md-button>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <ng-md-icon icon="close" fill="#fff" size="32" aria-label="Close dialog"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="compare-list-products">
                <div layout="row" class="row services">
                    <div layout="column" class="column title"><h4></h4></div>
                    <div layout="column" class="column" ng-class="itemClass" ng-repeat="item in compareMembers">
                        <div layout="row">
                            <md-button href="" aria-label="Favorite" class="md-icon-button" flex><ng-md-icon icon="favorite_outline" style="fill: grey;" size="18"></ng-md-icon></md-button>
                            <md-button href="" aria-label="Remove" class="md-icon-button" ng-click="removeFromCompare(item.id)" flex><ng-md-icon icon="close" style="fill: grey;" size="18"></ng-md-icon></md-button>
                        </div>
                        <div class="product-image"><img ng-src="{{item.image}}" alt="{{item.name}}, {{item.company}}"></div>
                        <h2>{{item.displayName}}</h2>
                        <h3>{{item.company}}</h3>
                        <!-- <div class="star-rating">
                            <div class="star-rating__buttons">
                                <md-button aria-label="Star" md-no-ink class="md-icon-button"><ng-md-icon icon="star" style="fill: #f28e1e;" size="14"></ng-md-icon></md-button>
                                <md-button aria-label="Star" md-no-ink class="md-icon-button"><ng-md-icon icon="star" style="fill: #f28e1e;" size="14"></ng-md-icon></md-button>
                                <md-button aria-label="Star" md-no-ink class="md-icon-button"><ng-md-icon icon="star" style="fill: #c7c7c7;" size="14"></ng-md-icon></md-button>
                                <md-button aria-label="Star" md-no-ink class="md-icon-button"><ng-md-icon icon="star" style="fill: #c7c7c7;" size="14"></ng-md-icon></md-button>
                                <md-button aria-label="Star" md-no-ink class="md-icon-button"><ng-md-icon icon="star" style="fill: #c7c7c7;" size="14"></ng-md-icon></md-button>
                            </div>
                            <div class="star-rating__value">
                                <span class="small-text">({{item.rating}})</span>
                            </div>
                        </div> -->
                        <md-button aria-label="Added to Invites" class="md-raised md-primary md-added" ng-click="removeFromInvites(item)" ng-if="item.isInvite"><ng-md-icon icon="close" size="17"></ng-md-icon>Added to Invitation</md-button>
                        <md-button aria-label="Add to Invites" class="md-raised md-primary" ng-click="addToInvites(item)" ng-if="!item.isInvite">Add to Invitation</md-button>
                    </div>
                </div>
                <div layout="row" class="row description">
                    <div layout="column" class="column title"><h4>Description</h4></div>
                    <div layout="column" class="column" ng-class="itemClass" ng-repeat="item in compareMembers">{{item.description}}</div>
                </div>
                <div layout="row" class="row tags">
                    <div layout="column" class="column title"><h4>Skills</h4></div>
                    <div layout="column" class="column" ng-class="itemClass" ng-repeat="item in compareMembers">{{item.skills.join(', ')}}</div>
                </div>
                <div layout="row" class="row specifications">
                    <div layout="column" class="column title"><h4>History</h4></div>
                    <div layout="column" class="column" ng-class="itemClass" ng-repeat="item in compareMembers">
                        <p><strong>Completed Projects:</strong> {{item.projects.completed}}/{{item.projects.total}}</p>
                        <p><strong>Member for:</strong> {{item.memberFor}}</p>
                    </div>
                </div>
                <div class="btn-box left-btn" ng-hide="inLeftCount >= compareMembers.length-4">
                    <md-button aria-label="Left" class="md-raised md-primary" ng-click="scrollLeft()">
                        <ng-md-icon icon="keyboard_arrow_left" style="fill: #fff;" size="32"></ng-md-icon>
                    </md-button>
                </div>
                <div class="btn-box right-btn" ng-show="inLeftCount >= 1">
                    <md-button aria-label="Right" class="md-raised md-primary" ng-click="scrollRight()">
                        <ng-md-icon icon="keyboard_arrow_right" style="fill: #fff;" size="32"></ng-md-icon>
                    </md-button>
                </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
<script type="text/javascript">
    $("#CompareDialog").parents(".md-dialog-container").addClass("dmc-dialog-compare");
</script>
