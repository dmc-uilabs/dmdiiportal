<div layout="column">
	<md-input-container>
		<label>Title</label>
		<input type="text" ng-model="update.title">
	</md-input-container>

	<div layout="column">
		<md-datepicker class="no-bottom no-pad-bottom top10" name="date" ng-model="date.created" required md-placeholder="Date"></md-datepicker>
	</div>

	<div layout="column" flex="50"
		ui-widget-rich-text
		field-name="fieldName"
		is-required="true"
		model="update.description"
		limit="descriptionLimit"
		is-saved="isSaved"
		is-valid="isValid">
	</div>

	</md-input-container> -->

	<div layout="row" flex="50" layout-align="end start">
		<md-button class="md-raised md-primary save-button" ng-click="saveUpdates()">Save</md-button>
	</div>
</div>
